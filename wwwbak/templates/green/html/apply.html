            <div class="info_content">
			<div class="nr">
				
				<div class="nr_text"><form method="post" name="" action="{aspcms:sitepath}{aspcms:languagepath}apply/?action=apply" style=" margin-top:20px;">
<table border="0" cellpadding="2" cellspacing="0" align="center" width="80%">
    <tr>
      <td width="20%" height="28">申请职位：</td>
      <td width="80%">
      	[aspcms:jobs]
        <input type="hidden" name="jobs" value="[aspcms:jobs]"/>   
        <input type="hidden" name="ContentID" value="[aspcms:id]"/>   
        </td>
    </tr><tr>
      <td width="20%" height="28">姓名：</td>
      <td width="80%"><input type="text" name="Linkman"  style="BORDER: #B7DAEF 1px solid;WIDTH: 240px; height:18px;" size=16 maxlength="50" value="[aspcms:linkman]"/></td>
    </tr>
    <tr>
      <td width="20%" height="28">年龄：</td>
      <td width="80%"><input type="text" name="Age"  style="BORDER: #B7DAEF 1px solid;WIDTH: 60px; height:18px;" size=16 maxlength="50" value="[aspcms:age]" /></td>
    </tr>   
    <tr>
      <td height="28">性别：</td>
      <td>      
        <input type="radio"  value="1" name="Gender" {if:[aspcms:gender]=1} checked {end if}  />男
        <input type="radio" value="0" name="Gender" {if:[aspcms:gender]=0} checked {end if} />女      </td>
    </tr>	
    <tr>
      <td height="28">婚姻状况：</td>
      <td>      
        <input type="radio"  value="未婚" name="Marriage" checked>未婚
        <input type="radio" value="已婚" name="Marriage">
        已婚</td>
    </tr>
    <tr>
      <td height="28">户 籍：</td>
      <td><input type="text" name="Education"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:education]"/></td>
    </tr>
    <tr>
      <td height="28">学历文凭：</td>
      <td><input type="text" name="RegResidence"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:regresidence]"/></td>
    </tr>
    <tr>
      <td height="28">教育经历：</td>
      <td><textarea name="EduResume" cols="50" rows="6" style="BORDER: #B7DAEF 1px solid;WIDTH: 370px; height:100px;">[aspcms:eduresume]</textarea></td>
    </tr>
    <tr>
      <td height="28">工作经历：</td>
      <td><textarea name="JobResume" cols="50" rows="6" style="BORDER: #B7DAEF 1px solid;WIDTH: 370px; height:100px;">[aspcms:jobresume]</textarea></td>
    </tr>
    <tr>
      <td height="28">联系地址：</td>
      <td><input type="text" name="Address"  style="BORDER: #B7DAEF 1px solid;WIDTH: 300px; height:18px;" size=16 maxlength="50"  value="[aspcms:address]"/></td>
    </tr>
    <tr>
      <td height="28">邮政编码：</td>
      <td><input type="text" name="PostCode"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:postcode]"/></td>
    </tr>
    <tr>
      <td height="28">电话号码：</td>
      <td><input type="text" name="phone"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:phone]"/></td>
    </tr>
    <tr>
      <td height="28">手机号码：</td>
      <td><input type="text" name="Mobile"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50"  value="[aspcms:mobile]"/></td>
    </tr>
    <tr>
      <td height="28">电子信箱：</td>
      <td><input type="text" name="Email"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50" value="[aspcms:email]"/></td>
    </tr>
    <tr>
      <td height="28">QQ：</td>
      <td><input type="text" name="QQ"  style="BORDER: #B7DAEF 1px solid;WIDTH: 150px; height:18px;" size=16 maxlength="50" value="[aspcms:qq]"/></td>
    </tr>
    <tr>
      <td height="28">验证码：</td>
      <td><input type="text" name="code"  style="BORDER: #B7DAEF 1px solid;WIDTH: 50px; height:18px;" size=10 maxlength="4" /><a onClick="SeedImg.src='{aspcms:sitepath}{aspcms:languagepath}inc/checkcode.asp'"><img src="{aspcms:sitepath}{aspcms:languagepath}inc/checkcode.asp" id="SeedImg" align="absmiddle" style="cursor:pointer;" border="0" /></a></td>
    </tr>
    <tr>
      <td height="28"></td>
      <td><input type="submit" name="Submit"  value="提交申请" style="BORDER: #B7DAEF 1px solid;color:#0099ff"  /></td>
    </tr>

			</div>

</div>
