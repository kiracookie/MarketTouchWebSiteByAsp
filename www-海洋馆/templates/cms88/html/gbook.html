<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{aspcms:sorttitle}-{aspcms:sitetitle}</title>
<meta name="Keywords" content="{aspcms:sortkeyword}" >
<meta name="Description" content="{aspcms:sortdesc}" >
<link type="text/css" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/base.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/public/ui/met/css/metinfo_ui.css"  />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /></head>
<body>
<div class="wrap">
    {aspcms:top}
  <div class="mid">
    <div class="banner"> <img src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/banner.jpg" width="990" height="277" /></div>
    <div class="left">
      <div  class="leftin">
       
        <div class="lb">
          <div class="t1"> <em>本馆概况</em><span></span> </div>
          <div class="cate">
            <ul>
			{aspcms:navlist type=19}
            <li><a href="[navlist:link]">[navlist:name]</a></li>
            {/aspcms:navlist}
            </ul>
          </div>
        </div>
         <div class="lb">
		<a href="/list/?124_1.html"><img src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/zt.gif" width="214" height="90"  class="imga"/></a> 
		<a href="/about/?107.html" > <img src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/images/lx.gif" width="213" height="72" class="imga"/></a> 
		</div>
        <div class="lb fl">
        <select name="" onChange="javascript:window.open(this.options[this.selectedIndex].value)">
            <option>友情链接</option>
			{aspcms:linklist  type=font}
			<option value="[linklist:link]">[linklist:name]</option>
			{/aspcms:linklist}
          </select>
        </div>
      </div>
    </div>
    <div class="right">
       <div class="t1"> <em>{aspcms:sortname}</em><span></span> </div>
       <div class="cbox">
 <form method='POST' name='myform' onSubmit='return metmessagesubmit("姓名不能为空","留言信息不能为空");' action="save.asp?action=add" target='_self'>
        <table class='message_table'>
          <tr>
            <td class='text'>标题</td>
            <td class='input'><input name='FaqTitle' type='text' class='input-text' />
              <span class='info'>*</span></td>
          </tr>
          <tr>
            <td class='text'>姓名</td>
            <td class='input'><input name='Contact' type='text' class='input-text' />
              <span class='info'>*</span></td>
          </tr>
          <tr>
            <td class='text'>电话</td>
            <td class='input'><input name='ContactWay' type='text' class='input-text' /></td>
          </tr>
          <tr>
            <td class='text'>留言内容</td>
            <td class='input'><textarea name='Content' cols='50' rows='6' class='textarea-text'></textarea>
              <span class='info'>*</span></td>
          </tr>
		   <tr>
            <td class='text'>验证码</td>
            <td class='input'><input name='code' type='text' size="6" class='input-text' />    <img src="{aspcms:sitepath}/inc/checkcode.asp" alt="看不清验证码?点击刷新!" onClick="this.src='{aspcms:sitepath}/inc/checkcode.asp'" /></td>
          </tr>
          <tr>
            <td class='text'></td>
            <td class='submint'>
              <input type='submit' name='Submit' value='提交留言' class='submit button orange'></td>
          </tr>
        </table>
      </form>
       </div>
    </div>
    <div class="clear"></div>
  </div>
{aspcms:foot}
</div>
</body>
</html>
