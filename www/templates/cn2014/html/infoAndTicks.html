    <!--倒计时-->

    <script type="text/javascript">
        //点击跳转回
        function startMarquee() {
            $(".item").eq(0).addClass("active");
            $("#myCarousel").carousel('cycle');
        }
        $(function () {
            $("#myCarousel").swipe({

                swipeLeft: function () {
                    $(this).carousel('next');
                },

                swipeRight: function () {
                    $(this).carousel('prev');
                },

            });
        });
    </script>

<body>
<!-- Loader -->
<div class="fh5co-loader"></div>
{aspcms:template src=logoTwo.html}
<div id="fh5co-main" role="main">
    <div class="container">
        {aspcms:navlist num=1 type={aspcms:sortid}}
        {aspcms:content sort=[navlist:sortid]}
        <script type="text/javascript">
            var imagePaths = '[content:imagePath]' ? '[content:imagePath]' : '';
            var imagePathAr = imagePaths.split('|');
        </script>
        {/aspcms:content}
        {/aspcms:navlist}
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <script type="text/javascript">
                    for (var i = 0; i < imagePathAr.length; i++) {
                        document.write('<div class="item"><img src="' + imagePathAr[i] + '"/></div>');
                    }
                    startMarquee();
                </script>
            </div>
        </div>

    </div>
</div>
